# Hyprlock config for < 1080p monitor resolutions                                                         
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
}

background {
    monitor =
    # NOTE: use only 1 path
    #path = screenshot
    #path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified
    path = $HOME/.config/hypr/wallpaper_effects/mountain2.jpg
    color = rgb(0,0,0)

    blur_size = 3
    blur_passes = 2
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# Date (Devanagari)
label {
    monitor =
    text = cmd[update:1800000] $HOME/.config/hypr/scripts/devanagari.sh "%A, %d-%b-%Y"
    color = $color13
    font_size = 20
    font_family = Victor Mono Bold Italic
    position = 0, -80
    halign = center
    valign = center
}

# Hour (Devanagari)
label {
    monitor =
    text = cmd[update:1000] $HOME/.config/hypr/scripts/devanagari.sh "%I"
    color = $color13
    font_size = 200
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -60
    halign = center
    valign = top
}

# Minute (Devanagari)
label {
    monitor =
    text = cmd[update:1000] $HOME/.config/hypr/scripts/devanagari.sh "%M"
    color = $color12
    font_size = 200
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -320
    halign = center
    valign = top
}

# Seconds + AM/PM(Devanagari)
label {
    monitor =
    text = cmd[update:1000] $HOME/.config/hypr/scripts/devanagari.sh "%S %p"
    color = $color11
    font_size = 30
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -315
    halign = center
    valign = top
}

# (Optional) Image placeholder тАУ currently disabled
image {
    monitor =
    path = $HOME/.config/hypr/Profile_Pictures/Buddhaprofile.jpg
     border_color = 0xffdddddd
    border_size = 0
    size = 120
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, -200
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Hi, Vayu
    color = $color13
    font_size = 24
    font_family = Victor Mono Bold Oblique
    position = 0, 220
    halign = center
    valign = bottom
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $color11
    inner_color = rgba(255, 255, 255, 0.1)
    capslock_color = rgb(255,255,255)
    font_color = $color13
    fade_on_empty = false
    font_family = Victor Mono Bold Oblique
    placeholder_text = <i><span foreground="##ffffff99">ЁЯФТ рдкрд╛рд╕рд╡рд░реНрдб рд▓реЗрдЦреНрдиреБрд╣реЛрд╕ </span></i>
    hide_input = false
    position = 0, 150
    halign = center
    valign = bottom
}


# Uptime (Devanagari)
label {
    monitor =
    text = cmd[update:20000] $Scripts/uptime.sh
    color = $color13
    font_size = 16
    font_family = Victor Mono Bold Oblique
    position = -30, 15
    halign = right
    valign = bottom
}


# Weather (from cache)
label {
    monitor =
    text = cmd[update:3600000] [ -f "$HOME/.cache/.weather_cache" ] && cat "$HOME/.cache/.weather_cache"
    color = $color13
    font_size = 16
    font_family = Victor Mono Bold Oblique
    position = 50, 0
    halign = left
    valign = bottom
}
